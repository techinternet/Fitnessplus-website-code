        <script>
            const elementosContenido2 = document.querySelectorAll('.contenido2'); // Selecciona todos los elementos con la clase contenido2
            const colorNormal = '#3f3f48';
            const colorOscuro = '#0E0E19';
    
            elementosContenido2.forEach(elemento => {
                elemento.addEventListener('click', () => {
                    const colorActual = window.getComputedStyle(elemento).backgroundColor;
    
                    // Alternar entre colores
                    if (colorActual === 'rgb(63, 63, 72)') { // '#3f3f48' en formato rgb
                        elemento.style.backgroundColor = colorOscuro;
                    } else {
                        elemento.style.backgroundColor = colorNormal;
                    }
                });
            });
