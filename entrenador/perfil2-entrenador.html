<!DOCTYPE html>
<html>
    <head>
        <title>Editar Perfil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="./perfil2-entrenador.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League Gothic:wght@400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap" />
    </head>
    <body>
        <nav>
            <div class="arriba">
                <a href="main_estudiante.html">
                    <img class="logo-icon" alt="" src="../img/Logo.svg">
                </a>
                <div class="perfil_1">
                    <a href="perfil-entrenador.html">
                        <div class="headernosotros_1">Nombre</div>
                    </a>
                    <a href="perfil-entrenador.html">
                        <img class="logo-icon-1" alt="" src="../img/perfil.svg">
                    </a>
                </div>
                
            </div>
            <div class="abajo">
                <a href="main_entrenador.html">
                    <div class="headernosotros">Estudiantes</div>
                </a>
                <a href="contacto_entrenador.html">
                    <div class="headernosotros">Contacto</div>
                </a>
            </div>
        </nav>

        <div class="content">
            <div class="part_1">
                <a href="./perfil-entrenador.html">
                    <img class="atras-icon" alt="" src="../img/Atras.svg">
                </a>
                <div class="headernosotros_2">Perfil</div>
            </div>
            <div class="division">
                <div class="part_2">
                    <img class="perfil_image" alt="" src="../img/perfil.svg">
                    <a href = ""> <!-- Falta arreglar este enlace -->
                        <div class="boton">
                            <div class="headernosotros">Cambiar Foto de Perfil</div>
                        </div>
                    </a>
                </div>
                <form class="part_3" method="post">
                    <label class="casilla-datos">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </label>
                    <label class="casilla-datos">
                        <input type="text" id="cedula" name="cedula" placeholder="Cédula">
                    </label>
                    <label class="casilla-datos">
                        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                    </label>
                    <label class="casilla-datos">
                        <input type="email" id="correo" name="correo" placeholder="Correo">
                    </label>
                    <label class="casilla-datos">
                        <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                    </label>
                    <label class="casilla-datos">
                        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Fecha de Nacimiento">
                    </label>
                    <label class="casilla-datos">
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña">
                    </label>
                    <a href="./perfil-entrenador.html">
                        <button type="submit" class="botn-sencillo">Guardar</button>
                    </a>
                </form>
            </div>
        
        </div>
        
    </body>
</html>
