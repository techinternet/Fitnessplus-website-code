        <script language="javascript" type="text/javascript">
        window.onload = async function() {
            const req = await fetch("http://paginagym.fwh.is/Fitnessplus-website-code/php/obtener_usuarios.php",{
                method:"POST"
             } )
             const res = await req.json()
             console.log(res)
             if(res.success){
                 let html = " "
                 res.usuarios.forEach((user)=>{
                 html += `
                    <div class="logro">
                    <img class="img-estudiante" alt="" src="../php/${user?.FOTO}">
                    <h6>${user?.NOMBRE}</h6>
                    <h6>${user?.APELLIDO}</h6>
                    <h6>${user?.CORREO}</h6>
                    <button class="boton_2" >
                            <div class="headernosotros_3">Enlazar estudiante</div> 
                    </button>
                </div>
                 `
                 })
                 document.getElementById("container").innerHTML = html
                 setTimeout(()=>{
                 const botones = document.getElementsByClassName("boton_2")
                 botones.forEach((boton)=>{
                  boton.onclick = ()=>{
                      alert("hola")
                  }
                 })

                 },1500)

             }
        
    }
    </script>
