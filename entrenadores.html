<!DOCTYPE html>
<html>
    <head>
        <title>Entrenadores</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="./entrenadores.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League Gothic:wght@400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap" />
         <script>
            window.onload = async function() {
                const req = await fetch("http://paginagym.fwh.is/Fitnessplus-website-code/php/obtener_entrenadores.php", {
                    method: "POST"
                });
                const res = await req.json();
                console.log(res);
                
                if (res.success) {
                    let html = "";
                    res.entrenadores.forEach((entrenador) => {
                        html += `
                        <div class="part_2">
                            <div class="logro">
                                <div class="headernosotros_3">${entrenador.NOMBRE} ${entrenador.APELLIDO}</div>
                                <h6>Entrenador  </h6>
                                <h6>correo:${entrenador.CORREO}</h6>
                                <h6>telefono: ${entrenador.TELEFONO}</h6>
                                <a href="rutinaprogramada.html">
                                    <div class="boton">
                                        <div class="headernosotros">Contactar al Entrenador</div>
                                    </div>
                                </a>
                            </div>
                            <img class="img_entrenador" alt="" src="php/${entrenador.FOTO}">
                        </div>
                        `;
                    });
                    document.getElementById("container").innerHTML = html;

                    // Agregar eventos a los botones si es necesario
                    setTimeout(() => {
                        const botones = document.getElementsByClassName("boton");
                        Array.from(botones).forEach((boton) => {
                            boton.onclick = () => {
                                alert("Contactando con el entrenador...");
                            };
                        });
                    }, 1500);
                }
            };
        </script>
    </head>
    <body>
        <nav>
            <div class="arriba">
                <a href="main_estudiante.html">
                    <img class="logo-icon" alt="" src="img/Logo.svg">
                </a>
                <div class="perfil_1">
                    <a href="perfil.html">
                        <div class="headernosotros">Cuenta</div>
                    </a>
                    <a href="perfil.html">
                        <img class="logo-icon-1" alt="" src="img/perfil.svg">
                    </a>
                </div>
            </div>
            <div class="abajo">
                <a href="main_estudiante.html">
                    <div class="headernosotros">Inicio</div>
                </a>
                <a href="rutina2.html">
                    <div class="headernosotros">Rutina</div>
                </a>
                <div class="headernosotros">Racha</div>
                <a href="contact.html">
                    <div class="headernosotros">Contacto</div>
                </a>
            </div>
        </nav>

        <div class="content">
            <div class="part_1">
                <a href="main_estudiante.html">
                    <img class="atras-icon" alt="" src="img/Atras.svg">
                </a>
                <div class="headernosotros_2">Entrenadores</div>
            </div>
            
            <!-- Contenedor donde se mostrarÃ¡n los entrenadores -->
            <div id="container"></div>
        </div>

       
    </body>
