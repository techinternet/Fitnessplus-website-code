<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./iniciar_sesión.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League Gothic:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap" />
  	
  	<title>FitnessPlus - Inicio de Sesión</title>
</head>
<body>
  	
    <div class="header">
        <img class="logo-icon" alt="" src="img/Logo.svg">
        <div class="botones-header">
            <div class="botn-sencillo-iniciar-sesi">
                <div class="iniciar-sesin">Iniciar Sesión</div>
            </div>
            <a href="registro.html">
                <div class="botn-sencillo-registrar">
                    <div class="iniciar-sesin">Registrar</div>
                </div>
            </a>
        </div>
    </div>

    <div class="datos-inicio-de-sesin">
        <div class="conjunto-arriba">
            <div class="crear-cuenta">
                <a href="index.html">
                    <img class="vector-icon" alt="" src="img/Atras.svg">
                </a>
                <div class="iniciar-sesin">INICIAR SESIÓN</div>
            </div>
            <div class="no-tens-cuenta">
                <div class="iniciar-sesin">No tienes cuenta?</div>
                <div class="correodelgymgmailcom">
                    <a href="registro.html">
                        <div class="correodelgymgmailcom1">Registrarse</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="conjunto-abajo">
            <div class="nombre">Correo</div>
            <div class="nombre2">Contraseña</div>
            <a href="aviso_inicio_sesión.html">
                <div class="botn-sencillo">
                    <div class="iniciar-sesin">Iniciar Sesión</div>
                </div>
            </a>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Selecciona todos los elementos con la clase 'nombre'
          const nombre = document.querySelectorAll('.nombre');
          const nombre2 = document.querySelectorAll('.nombre2');
          
          // Agrega un event listener a cada uno
          nombre.forEach(nombre => {
            nombre.addEventListener('click', function() {
              // Cambia el texto al hacer clic
              this.textContent = "JohnDoe@gmail.com"; // Cambia "Texto cambiado" por lo que quieras que se muestre
            });
          });
          nombre2.forEach(nombre2 => {
            nombre2.addEventListener('click', function() {
              // Cambia el texto al hacer clic
              this.textContent = "*************"; // Cambia "Texto cambiado" por lo que quieras que se muestre
            });
          });
        });
      </script>
  	
</body>
</html>
